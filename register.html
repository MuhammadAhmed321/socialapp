<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="head-2">Register</h1>
    <form id="form">
        <span>Name:</span>
        <input class="form-1" type="text" id="name" placeholder="Full-name"><br><br>
        <span>Email:</span>
        <input class="form-1" type="email" id="email" placeholder="Enter your email"><br><br>
        <span>Password:</span>
        <input class="form-1" type="password" id="password" placeholder="Enter your password"><br><br>
        <input class="btn" type="file" id="img"><br><br>
        <button class="btn" type="submit">Register</button>
    </form><br><br>
    <a class="btn-2" href="./index.html">Already a user?</a>

    <script type="module" src="register.js"></script>
</body>

</html>
